<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>websocket demo</title>
</head>
<body>
<!--页面中加入一个输入框，表示客户端发送的消息-->
    <input type="text" id="text">
    <br>
    <button onclick="send()">send</button>
    <button onclick="close()">close</button>
    <div id="message"></div>

<!--script标签中包含的内容就是js代码-->
    <script>
        //1.和服务器建立连接
        var websocket=new WebSocket("ws://127.0.0.1:8080/chatroom/webSocketTest");
        console.log("建立连接成功");//打印一行日志到控制台
        //2.注册回调方法
        websocket.onopen=function(){
            //连接建立成功后调用的方法
            console.log("建立连接成功");
        }
        websocket.onerror=function () {
            //连接出现异常调用的方法
            console.log("连接异常");
        }
        websocket.onclose=function () {
            //连接关闭时调用的方法，
            //连接可能是客户端主动关闭，也可能是服务器端主动关闭
            console.log("连接关闭");
        }

        websocket.onmessage=function (event) {
            //收到消息时调用的方法
            //event是websocket中定义好的对象
            //使用其中的data属性来获取服务器端发过来的真实消息
            console.log(event.data);
        }

        window.onbeforeunload=function () {
            //这个方法会在网页被关闭时自动调用到
            websocket.close();
        }

        //3.实现send和close函数
        function  send() {
            //把输入框中的内容发送到服务器端
            //1.先获取到输入框的内容
            var message =document.getElementById("text").value;

            //2.使用websocket 把数据发送出去
            websocket.send(message);
            console.log("发送成功："+message);
        }
        function  close() {
            websocket.close();
            console.log("关闭连接");
        }
    </script>
</body>
</html>
